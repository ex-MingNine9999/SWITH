<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>집중도</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <!-- google charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.main.min.css" rel="stylesheet">
    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/one-page-wonder.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
        <a href="/" class="navbar-brand" style="text-decoration: none;">
            <img th:src="@{/images/spring_boot_green.png}" class="img-rounded" style="display: inline-block; width: 22px; height: 20px; margin-right: 5px" />
            <span style="vertical-align: middle;">GGoMak Board</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" style="width: 150px; display: inline;">
                    <a class="nav-link" href="/board/notice" style="text-align: center; font-size: 16px;">공지사항</a>
                </li>

                <li class="nav-item" style="width: 180px; display: inline;">
                    <a class="nav-link" href="/board/free" style="text-align: center; font-size: 16px;">자유게시판</a>
                </li>

                <li class="nav-item" style="width: 150px; margin-right: 100px;">
                    <a class="nav-link" href="/board/content" style="text-align: center; font-size: 16px;">강의</a>
                </li>
                <li class="nav-item" th:if="${sessionUser?.name == null}">
                    <a class="nav-link" href="/signup">Sign Up</a>
                </li>
                <li class="nav-item" th:if="${sessionUser?.name == null}">
                    <a class="nav-link" href="/login">Log In</a>
                </li>
                <li class="nav-item" th:if="!${sessionUser?.name == null}">
                    <a class="nav-link" href="/logout" onclick="return confirm('로그아웃 하시겠습니까?');">LOGOUT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 100px">
    <h3 th:text="${sessionUser.name} + '님의 집중도'"></h3>
</div>

<div id="Line_Controls_Chart">
    <!-- 라인 차트 생성할 영역 -->
    <div id="lineChartArea" style="padding:0px 20px 0px 0px;"></div>
    <!-- 컨트롤바를 생성할 영역 -->
    <div id="controlsArea" style="padding:0px 20px 0px 0px;"></div>
</div>

</body>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/chart.js"></script>

</html>
