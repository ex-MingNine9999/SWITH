<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <!--header-->
    <div th:fragment="header">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/" class="navbar-brand" style="text-decoration: none;">
                        <img th:src="@{/images/spring_boot_green.png}" class="img-rounded" style="display: inline-block; height: 100%; margin-right: 5px" />
                        <span style="vertical-align: middle;">GGoMak Board</span>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item" style="width: 100px; display: inline; border-left:1px solid #e7e7e7;">
                            <a class="nav-link" href="/board/notice" style="text-align: center; font-size: 16px;">공지사항</a>
                        </li>

                        <li class="nav-item" style="width: 130px; display: inline; border-left:1px solid #e7e7e7;">
                            <a class="nav-link" href="/board/free" style="text-align: center; font-size: 16px;">자유게시판</a>
                        </li>

                        <li class="nav-item" style="width: 100px; margin-right: 100px; display: inline; border-left:1px solid #e7e7e7; border-right:1px solid #e7e7e7;">
                            <a class="nav-link" href="/board/content" style="text-align: center; font-size: 16px;">강의</a>
                        </li>

                        <li th:if="!${sessionUser?.name == null}">
                            <a href="/logout" onclick="return confirm('로그아웃 하시겠습니까?');">LOGOUT</a>
                        </li>
                        <li th:if="${sessionUser?.name == null}">
                            <a href="/signup">SIGN UP</a>
                        <li th:if="${sessionUser?.name == null}">
                            <a href="/login">LOG IN</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!--/header-->
</html>
