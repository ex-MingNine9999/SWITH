<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>로그인</title>
</head>
<body>

<div th:replace="layout/header::header"></div>

<div class="text-center" style="padding: 50px 0">
    <div class="logo">LOGIN</div>
    <!-- Main Form -->
    <div class="login-form-1">
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
                <form id="loginForm" name="loginForm" method="post" action="/api/v2/signin">
                    <div class="login-group">
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="password">
                        </div>
                        <div>
                            <label id="lg_error" name="lg_error" hidden="hidden" style="color: #e74c3c;">가입하지 않은 아이디이거나, 잘못된 비밀번호입니다.</label>
                        </div>
                        <div class="form-group login-group-checkbox">
                            <input type="checkbox" id="lg_remember" name="lg_remember">
                            <label for="lg_remember">remember</label>
                        </div>
                    </div>
                    <button type="submit" class="login-button" id="signin"><i class="fa fa-chevron-right"></i></button>
                </form>
            </div>
            <div class="etc-login-form">
                <p>패스워드를 잊으셨나요?  <a href="/forget">여기를 클릭하세요</a></p>
                <p>처음이신가요?   <a href="/signup">회원가입</a></p>
            </div>

        <div>
            <a href="/oauth2/authorization/google" role="button" style="margin-right: 10px"><img src="/images/btn_google_light_normal_ios.svg" width="46px" height="46px"></a>
            <a href="/oauth2/authorization/facebook" role="button" style="margin-right: 10px"><img src="/images/facebook.png" width="40px" height="40px"></a>
            <a href="/oauth2/authorization/naver" role="button" style="margin-right: 10px"><img src="/images/naver.png" width="40px" height="40px"></a>
            <a href="/oauth2/authorization/kakao" role="button"><img src="/images/kakao.png" width="40px" height="40px"></a>
        </div>
   </div>
    <!-- end:Main Form -->
</div>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" type="text/css" href="/css/styles.css">
<script src="/js/login.js"></script>

</body>
</html>
